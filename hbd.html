<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Work Sans", sans-serif;
            background-color: #f7f9fc;

        h3 {
            color: #3498db;
